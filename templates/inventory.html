<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="/static/inventory.js"></script>
</head>
<body class="container mt-4">
    <h1 class="text-center">Inventory Management</h1>

    <div class="row">
        <div class="col-md-4">
            <h5>Add Product</h5>
            <form id="add-product-form" class="border p-3 rounded bg-light">
                <input type="text" id="name" class="form-control mb-2" placeholder="Product Name" required>
                <input type="number" id="price" class="form-control mb-2" placeholder="Price" required>
                <input type="number" id="stock" class="form-control mb-2" placeholder="Stock" required>
                <button type="submit" class="btn btn-success w-100">Add</button>
                <p id="success-message" class="text-success mt-2 text-center" style="display: none;">Product added!</p>
            </form>
        </div>

        <div class="col-md-8">
            <h5>Product List</h5>
            <input type="text" id="search" class="form-control mb-2" placeholder="Search by name...">
            <table class="table table-bordered table-sm mt-2">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="product-table">
                    <!-- Products will be inserted dynamically here -->
                </tbody>
            </table>

        </div>
    </div>
<tbody id="product-table">
    <!-- Products will be inserted dynamically here -->
</tbody>

    <script>
        document.getElementById("search").addEventListener("input", function () {
            const query = this.value.toLowerCase();
            document.querySelectorAll("#product-table tr").forEach(row => {
                const name = row.children[1].textContent.toLowerCase();
                row.style.display = name.includes(query) ? "" : "none";
            });
        });

        // Remove any duplicate tables in the document
        document.querySelectorAll("table").forEach((table, index) => {
            if (index > 0) table.remove();
        });
    </script>
</body>
</html>
